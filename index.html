<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="container">
    <header class="text-center my-3">
        <h3>PHONE FINDER</h3>
    </header>
    <main>
        <section>
            <div class="d-flex mx-5">
                <input id="phone-name" class="form-control me-2" type="search" placeholder="Search your favourite phone"
                aria-label="Search">
                <button id="search-btn" onclick="searchPhone()" class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-details" class="row p-3">
            </div>
        </section>
        <section>
            <div id="phone-info" class="row row-cols-1 my-3 row-cols-md-3 g-4">
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/phone-finder.js"></script>
</body>

</html>
